<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Simple Calculator</title>
</head>
<body>
  <div id="outer-box">
    <div id="top">
      <div id="history">2+2=</div>
      <div id="ans">4</div>
    </div>
    <div id="all-buttons">
      <button class='big' id="clear">clear</button>
      <button class='big' id="delete">delete</button>
      <button class='small operators' id="7">7</button>
      <button class='small operators' id="8">8</button>
      <button class='small operators' id="9">9</button>
      <button class='small operators' id="%">%</button>
      <button class='small operators' id="4">4</button>
      <button class='small operators' id="5">5</button>
      <button class='small operators' id="6">6</button>
      <button class='small operators' id="*">*</button>
      <button class='small operators' id="1">1</button>
      <button class='small operators' id="2">2</button>
      <button class='small operators' id="3">3</button>
      <button class='small operators' id="-">-</button>
      <button class='small operators' id=".">.</button>
      <button class='small operators' id="0">0</button>
      <button class='small operators'class='operators' id="=">=</button>
      <button class='small operators' id="+">+</button>
    </div>
  </div>

  <script href='./main.js'></script>

</body>
</html>
